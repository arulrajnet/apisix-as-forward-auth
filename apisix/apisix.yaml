global_rules:
  - id: global-rules
    plugins:
      request-id:
        include_in_response: true
      redirect:
        http_to_https: true
        ret_code: 301

routes:

  - uris:
      - /callback
    id: auth-callback
    service_id: auth
    priority: 11
    hosts:
      - "${{SERVER_DOMAIN}}"
    plugins:
      proxy-rewrite:
        uri: "/callback"

  - uris:
      - /logout
    id: auth-logout
    service_id: auth
    hosts:
      - "${{SERVER_DOMAIN}}"
    plugins:
      proxy-rewrite:
        uri: "/logout"

  - uris:
      - /web1
      - /web1/*
    id: web1-route
    service_id: web1
    hosts:
      - "${{SERVER_DOMAIN}}"
    plugins:
      forward-auth:
        uri: "http://auth_apisix:9080/"
        ssl_verify: false
        request_headers:
          - Cookie
          - Host
          - User-Agent
        upstream_headers:
          - X-Auth-Request-User-Id
          - X-Auth-Request-Email
          - X-Auth-Request-Name
          - X-Auth-Request-Access-Token
          - X-Auth-Request-ID-Token
          - X-Auth-Request-Userinfo
          - X-Auth-Request-Refresh-Token
        client_headers:
          - Location
          - Content-Type
          - Set-Cookie

  - uris:
      - /web2
      - /web2/*
    id: web2-route
    service_id: web2
    hosts:
      - "${{SERVER_DOMAIN}}"
    plugins:
      forward-auth:
        uri: "http://auth_apisix:9080/"
        ssl_verify: false
        request_headers:
          - Cookie
          - Host
          - User-Agent
        upstream_headers:
          - X-Auth-Request-User-Id
          - X-Auth-Request-Email
          - X-Auth-Request-Name
          - X-Auth-Request-Access-Token
          - X-Auth-Request-ID-Token
          - X-Auth-Request-Userinfo
          - X-Auth-Request-Refresh-Token
        client_headers:
          - Location
          - Content-Type
          - Set-Cookie

  - uris:
      - /
      - /*
    id: root-route
    service_id: web1
    hosts:
      - "${{SERVER_DOMAIN}}"
    enable_websocket: true
    plugins:
      forward-auth:
        uri: "http://auth_apisix:9080/"
        ssl_verify: false
        request_headers:
          - Cookie
          - Host
          - User-Agent
        upstream_headers:
          - X-Auth-Request-User-Id
          - X-Auth-Request-Email
          - X-Auth-Request-Name
          - X-Auth-Request-Access-Token
          - X-Auth-Request-ID-Token
          - X-Auth-Request-Userinfo
          - X-Auth-Request-Refresh-Token
        client_headers:
          - Location
          - Content-Type
          - Set-Cookie

  - uris:
      - /whoami
      - /whoami/*
    id: whoami-route
    service_id: whoami
    hosts:
      - "${{SERVER_DOMAIN}}"
    plugins:
      forward-auth:
        uri: "http://auth_apisix:9080/"
        ssl_verify: false
        request_headers:
          - Cookie
          - Host
          - User-Agent
        upstream_headers:
          - X-Auth-Request-User-Id
          - X-Auth-Request-Email
          - X-Auth-Request-Name
          - X-Auth-Request-Access-Token
          - X-Auth-Request-ID-Token
          - X-Auth-Request-Userinfo
          - X-Auth-Request-Refresh-Token
        client_headers:
          - Location
          - Content-Type
          - Set-Cookie

services:
  - id: auth
    upstream:
      nodes:
        - host: auth_apisix
          port: 9080
          weight: 1
      type: roundrobin

  - id: web1
    upstream:
      nodes:
        - host: web1
          port: 80
          weight: 1
      type: roundrobin

  - id: web2
    upstream:
      nodes:
        - host: web2
          port: 80
          weight: 1
      type: roundrobin

  - id: whoami
    upstream:
      nodes:
        - host: whoami
          port: 80
          weight: 1
      type: roundrobin

