routes:
  -
    uri: /__auth/*
    service_id: 1
    plugins:
      proxy-rewrite:
        regex_uri:
          - "^/__auth/(.*)"
          - "/$1"
  -
    uri: /web1/*
    service_id: 2
    plugins:
      forward-auth:
        uri: "http://auth_apisix:9080/"
        ssl_verify: false
        request_headers:
          - Cookie
          - X-Forwarded-Host
          - X-Forwarded-Port
        upstream_headers:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token
          - X-Auth-Request-ID-Token
          - X-Auth-Request-Userinfo
          - X-Auth-Request-Refresh-Token
        client_headers:
          - Location
          - Content-Type
  -
    uri: /web2/*
    service_id: 3
    plugins:
      forward-auth:
        uri: "http://auth_apisix:9080/"
        ssl_verify: false
        request_headers:
          - Cookie
          - X-Forwarded-Host
          - X-Forwarded-Port
        upstream_headers:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token
          - X-Auth-Request-ID-Token
          - X-Auth-Request-Userinfo
          - X-Auth-Request-Refresh-Token
        client_headers:
          - Location
          - Content-Type
  -
    uri: /*
    service_id: 2
    plugins:
      forward-auth:
        uri: "http://auth_apisix:9080/"
        ssl_verify: false
        request_headers:
          - Cookie
          - X-Forwarded-Host
          - X-Forwarded-Port
        upstream_headers:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token
          - X-Auth-Request-ID-Token
          - X-Auth-Request-Userinfo
          - X-Auth-Request-Refresh-Token
        client_headers:
          - Location
          - Content-Type
  -
    uri: /whoami/*
    service_id: 4
    plugins:
      forward-auth:
        uri: "http://auth_apisix:9080/"
        ssl_verify: false
        request_headers:
          - Cookie
          - X-Forwarded-Host
          - X-Forwarded-Port
        upstream_headers:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token
          - X-Auth-Request-ID-Token
          - X-Auth-Request-Userinfo
          - X-Auth-Request-Refresh-Token
        client_headers:
          - Location
          - Content-Type

services:
  -
    id: 1
    upstream:
      nodes:
        "apisix_auth:9080": 1
      type: roundrobin
  -
    id: 2
    upstream:
      nodes:
        "web1:80": 1
      type: roundrobin
  -
    id: 3
    upstream:
      nodes:
        "web2:80": 1
      type: roundrobin

  -
    id: 4
    upstream:
      nodes:
        "whoami:80": 1
      type: roundrobin

