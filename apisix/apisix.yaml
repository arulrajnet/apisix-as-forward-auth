global_rules:
  - id: 1
    plugins:
      request-id:
        include_in_response: true
      redirect:
        http_to_https: true
        ret_code: 301

routes:
  -
    uris:
      - /__auth
      - /__auth/*
    service_id: 1
  -
    uris:
      - /web1
      - /web1/*
    service_id: 2
    plugins:
      forward-auth:
        uri: "http://auth_apisix:9080/__auth/check"
        ssl_verify: false
        request_headers:
          - Cookie
          - X-Forwarded-Host
          - X-Forwarded-Port
          - X-Forwarded-Proto
        upstream_headers:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token
          - X-Auth-Request-ID-Token
          - X-Auth-Request-Userinfo
          - X-Auth-Request-Refresh-Token
        client_headers:
          - Location
          - Content-Type
          - Set-Cookie
  -
    uris:
      - /web2
      - /web2/*
    service_id: 3
    plugins:
      forward-auth:
        uri: "http://auth_apisix:9080/__auth/check"
        ssl_verify: false
        request_headers:
          - Cookie
          - X-Forwarded-Host
          - X-Forwarded-Port
          - X-Forwarded-Proto
        upstream_headers:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token
          - X-Auth-Request-ID-Token
          - X-Auth-Request-Userinfo
          - X-Auth-Request-Refresh-Token
        client_headers:
          - Location
          - Content-Type
          - Set-Cookie
  -
    uri: /favicon.ico
    priority: 100
    service_id: 2
    plugins:
      mocking:
        response_status: 404
        response_example: "Not Found\n"
  -
    uris:
      - /
      - /*
    service_id: 2
    plugins:
      forward-auth:
        uri: "http://auth_apisix:9080/__auth/check"
        ssl_verify: false
        request_headers:
          - Cookie
          - X-Forwarded-Host
          - X-Forwarded-Port
          - X-Forwarded-Proto
        upstream_headers:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token
          - X-Auth-Request-ID-Token
          - X-Auth-Request-Userinfo
          - X-Auth-Request-Refresh-Token
        client_headers:
          - Location
          - Content-Type
          - Set-Cookie
  -
    uris:
      - /whoami
      - /whoami/*
    service_id: 4
    plugins:
      forward-auth:
        uri: "http://auth_apisix:9080/__auth/check"
        ssl_verify: false
        request_headers:
          - Cookie
          - X-Forwarded-Host
          - X-Forwarded-Port
          - X-Forwarded-Proto
        upstream_headers:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token
          - X-Auth-Request-ID-Token
          - X-Auth-Request-Userinfo
          - X-Auth-Request-Refresh-Token
        client_headers:
          - Location
          - Content-Type
          - Set-Cookie

services:
  -
    id: 1
    upstream:
      nodes:
        -
          host: auth_apisix
          port: 9080
          weight: 1
      type: roundrobin
  -
    id: 2
    upstream:
      nodes:
        -
          host: web1
          port: 80
          weight: 1
      type: roundrobin
  -
    id: 3
    upstream:
      nodes:
        -
          host: web2
          port: 80
          weight: 1
      type: roundrobin

  -
    id: 4
    upstream:
      nodes:
        -
          host: whoami
          port: 80
          weight: 1
      type: roundrobin

